<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 	xmlns:f="http://xmlns.jcp.org/jsf/core" 	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	>

  <h:form id="formEntryMst">
  	<p:growl id="msgs" showDetail="true" />
  	
    <p:dataTable id="tableEntryMst" value="#{entryMstBean.entryMstList}" var="_row" widgetVar="wgEntityMst"
      emptyMessage="No History Data found with given criteria. Change the Dates"
      rowKey="#{_row}" rowIndexVar="rowIndex"
      selectionMode="single" selection="#{entryMstBean.selected}"
      sortMode="multiple" 
      editable="true" editMode="cell"
      resizableColumns="true" 
      resizeMode="expand"
      scrollable="true" scrollHeight="400"
	  	paginatorAlwaysVisible="true"
      paginator="true" paginatorPosition="bottom" rows="10"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,15,25,50" 
       style="margin:0.5em;" 
       tableStyleClass="takion-table" >
      	
       	<p:ajax event="rowSelect" listener="#{entryMstBean.onRowSelect}" update=":formSelectedEntrySettleRel" />
<!--        	<p:ajax event="rowSelect" listener="#{entryMstBean.onRowSelect}" update=":tabView2:formSelectedEntrySettleRel" /> -->
<!--        	<p:ajax event="rowSelect" listener="#{entryMstBean.onRowSelect}" update=":tabView:formEntryMst:msgs" /> -->
       
       <!--  <p:column headerText="EntryId" sortBy="#{_row.entryId}" filterBy="#{_row.entryId}" filterMatchMode="contains"  filterStyle="width:100%">
       		<h:outputText value="#{_row.entryId}" />
       	</p:column> -->
       	
        <p:column headerText="EntryName" priority="1" sortBy="#{_row.entryName}" filterBy="#{_row.entryName}" filterMatchMode="contains"  filterStyle="width:100%"  style="width: 70%">
       		<h:outputText value="#{_row.entryName}" />
       </p:column>
        <p:column headerText="EntryGroup" priority="2" sortBy="#{_row.entryGroup}" filterBy="#{_row.entryGroup}" filterMatchMode="contains"  filterStyle="width:100%" style="width: 30%">
       		<h:outputText value="#{_row.entryGroup}" />
       </p:column>
    </p:dataTable> 
  </h:form>
</ui:composition>
