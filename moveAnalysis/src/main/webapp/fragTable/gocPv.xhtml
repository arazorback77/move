<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 	xmlns:f="http://xmlns.jcp.org/jsf/core" 	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	>

  <h:form id="formGocPv" >
  	
    <p:dataTable id="tableGocPv" value="#{gocPvBean.selectedGocPvList}" var="_row" widgetVar="dtGocPv" reflow="true" 
      emptyMessage="No History Data found with given criteria. Change the Dates"
      rowKey="#{_row}" rowIndexVar="rowIndex"
      filteredValue="#{gocPvBean.filteredList}"
      selectionMode="single"
      sortMode="multiple" 
      editable="true" editMode="cell"
      resizableColumns="true" 
      resizeMode="expand"
      scrollable="true" 
	  	paginatorAlwaysVisible="true"
      paginator="true" paginatorPosition="bottom" rows="15"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,15,25,50" 
      style="margin:0.5em;"
      tableStyleClass="takion-table" >
      	
       
        <p:column headerText="baseDate" sortBy="#{_row.baseDate}" filterBy="#{_row.baseDate}" filterMatchMode="contains"  filterStyle="width:100%">
       		<h:outputText value="#{_row.baseDate}" />
       </p:column>
       	
        <p:column headerText="gocId" sortBy="#{_row.gocId}" filterBy="#{_row.gocId}" filterMatchMode="contains"  filterStyle="width:100%" >
       		<h:outputText value="#{_row.gocId}" />
       </p:column>
        <p:column headerText="EventType" sortBy="#{_row.eventType}" filterBy="#{_row.eventType}" filterMatchMode="contains"  filterStyle="width:100%">
       		<h:outputText value="#{_row.eventType}" />
       </p:column>
        <p:column headerText="CF TYPE" sortBy="#{_row.cfType}" filterBy="#{_row.cfType}" filterMatchMode="contains"  filterStyle="width:100%" >
       		<h:outputText value="#{_row.cfType}" />
       </p:column>
        <p:column headerText="CF DATE" sortBy="#{_row.cfDate}" filterBy="#{_row.cfDate}" filterMatchMode="contains"  filterStyle="width:100%" >
       		<h:outputText value="#{_row.cfDate}" />
       </p:column>
        <p:column headerText="CF AMT" sortBy="#{_row.cfAmt}" filterBy="#{_row.cfAmt}" filterMatchMode="contains"  filterStyle="width:100%" >
       		<h:outputText value="#{_row.cfAmt}" />
       </p:column>
       
       
         <p:column headerText="CURRENT EPV" sortBy="#{_row.currPv}" filterBy="#{_row.currPv}" filterMatchMode="contains"  filterStyle="width:100%" >
       		<h:outputText value="#{_row.currPv}" />
       </p:column>
       
       	
       
      
       
    </p:dataTable> 
   
  	
  </h:form>
</ui:composition>
