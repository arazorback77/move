<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:accordionPanel multiple="true"  value="#{gocMstTreeBean.hierList}" var="_listItem"   >
			<p:tab title="#{_listItem.hierarchyName}" >
				<p:tree value="#{_listItem.rootNode}" var="node" dynamic="true" selection="#{_listItem.selectedNode}" selectionMode="single" >
					<p:ajax event="select" listener="#{gocMstTreeBean.onNodeSelect}" update="@(.ui-datatable)"/>
					
					<p:treeNode		expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed" >
						<h:outputText value="#{node.values()}"  style="font-size: 11px"/>
					</p:treeNode>
					
				</p:tree>
			</p:tab>
		</p:accordionPanel>
	
</ui:composition>
